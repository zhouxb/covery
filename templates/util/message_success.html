
{% if messages %}
<div id="alert_success" class="alert alert-success">
  {% for message in messages %}
  <a class="close" data-dismiss="alert">&times;</a> <strong>{{ message }}</strong>
  {% endfor %}
</div>
{% endif %}

<script>
    setTimeout(function(){$("#alert_success").alert('close')}, 5000);
</script>
