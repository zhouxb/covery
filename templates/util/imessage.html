<script>
    {% if messages %}
    {% for message in messages %}
    noty({
        "text":"{{ message }}",
        "layout":"topRight",
        "theme":"mitgux",
        "type":"{{ message.tags }}",
        "textAlign":"center",
        "easing":"swing",
        "animateOpen":{"height":"toggle"},
        "animateClose":{"height":"toggle"},
        "speed":"500",
        "timeout":"5000",
        "closable":true,
        "closeOnSelfClick":true
    });
    {% endfor %}
    {% endif %}

    function imessage(text, type){
        noty({
            "text":text,
            "layout":"topRight",
            "theme":"mitgux",
            "type":type,
            "textAlign":"center",
            "easing":"swing",
            "animateOpen":{"height":"toggle"},
            "animateClose":{"height":"toggle"},
            "speed":"500",
            "timeout":"5000",
            "closable":true,
            "closeOnSelfClick":true
        });
    }
</script>
