{% if messages %}
  {% for message in messages %}
  <div id="imessage" class="alert alert-{{ message.tags}}">
  <a class="close" data-dismiss="alert">&times;</a> <strong>{{ message }}</strong>
  {% endfor %}
</div>
{% endif %}

<script>
    setTimeout(function(){$("#imessage").alert('close')}, 5000);
</script>
