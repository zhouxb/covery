{% macro param(name, title) -%}
<div class="control-group">
    <label class="control-label" for="input01">{{ title }}</label>
    <div class="controls">
        <input type="text" class="input-xlarge" id="{{ name }}" name="{{ name }}">
    </div>
</div>
{%- endmacro %}

{% extends 'nav.html' %}

{% block content %}
<div class="row">
    <div class="span8">
        <form class="form" method="post" action="/csp/devices/batch_create">
            {% csrf_token %}
            <fieldset>
                <legend>Batch Import Device</legend>
                <div class="control-group">
                    <label class="control-label" for="textarea">内容</label>
                    <div class="controls">
                        <textarea class="input-xlarge span10" id="textarea" name="devices" rows="15"></textarea>
                        <p class="help-block">e.g.
                        部门|负责人|兆维机房IP|外网IP|资源编号|类型|用途|系统|安全措施|位置|备注</p>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </fieldset>
        </form>
    </div>

    {% endblock %}
