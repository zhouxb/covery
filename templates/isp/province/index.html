{% extends 'base.html' %}

{% block nav %}
{% include "nav.html" %}
{% endblock %}

{% block content %}

{% load url from future %}

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3">
        {% include "isp/sidebar.html" %}
        </div>

        <div class="span9">

            {% include "isp/province/new.html" %}
            <table id="province_table" class="table table-striped table-bordered table-condensed">
                <thead>
                    <tr>
                        <th width="15"><input type='checkbox' id='select' name='all_id'/></th>
                        <th>名称</th>
                        <th width="40">操作</th>
                    </tr>
                </thead>
                <tbody id="province_tbody">
                    {% for province in provinces %}
                    <tr id="tr_province_{{province.id}}">
                        <td><input type='checkbox' id='{{ province.id }}' name='item_id'/></td>
                        <td><a href="{% url 'isp:device_index' province.id %}">{{ province.name }}</a></td>
                        <td>
                            <a href="{% url 'isp:province_show' province.id %}"><i class="icon-edit"></i></a>
                            <a href="#" onclick="remove('{% url "isp:province_delete" province.id %}', {{ province.id }});"><i class="icon-trash"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>

    function remove(url, id){
        bootbox.confirm("你确定删除么?", function(result){
            if (result) {
                $.get(url, function(data){
                    if(data["result"]=="success"){
                        $("#tr_province_" + id).fadeOut(1000, function(){ $("#tr_province_" + id).remove });
                    }else{
                        imessage("删除失败", "error");
                    }
                })
            } else {
            }
        });
    }
</script>

{% endblock %}
